<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Agence de Voyage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>üìù Inscription</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.error == 'username'}" class="alert alert-danger">
                            Ce nom d'utilisateur existe d√©j√†.
                        </div>
                        <div th:if="${param.error == 'email'}" class="alert alert-danger">
                            Cette adresse email est d√©j√† utilis√©e.
                        </div>
                        
                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">Nom d'utilisateur *</label>
                                    <input type="text" class="form-control" th:field="*{username}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" th:field="*{email}" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">Pr√©nom *</label>
                                    <input type="text" class="form-control" th:field="*{firstName}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Nom *</label>
                                    <input type="text" class="form-control" th:field="*{lastName}" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">T√©l√©phone *</label>
                                    <input type="tel" class="form-control" th:field="*{phone}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="gender" class="form-label">Genre *</label>
                                    <select class="form-select" th:field="*{gender}" required>
                                        <option value="">S√©lectionner...</option>
                                        <option th:each="gender : ${genders}" th:value="${gender}" th:text="${gender}"></option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Mot de passe *</label>
                                    <input type="password" class="form-control" th:field="*{password}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="role" class="form-label">Type de compte *</label>
                                    <select class="form-select" name="role" required>
                                        <option value="CLIENT">Client</option>
                                        <option value="ADMIN">Administrateur</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="ville" class="form-label">Ville *</label>
                                <select class="form-select" th:field="*{ville}" required>
                                    <option value="">S√©lectionner une ville...</option>
                                    <option th:each="ville : ${villes}" th:value="${ville.id}" th:text="${ville.nom}"></option>
                                </select>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">S'inscrire</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p>D√©j√† un compte ? <a href="/login">Se connecter</a></p>
                            <a href="/" class="btn btn-link">Retour √† l'accueil</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
