<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Utilisateur - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin/dashboard">üåç Admin - Agence de Voyage</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/users">Retour aux utilisateurs</a>
                <a class="nav-link" href="/logout">D√©connexion</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">‚ûï Ajouter un utilisateur</h1>

        <div class="row">
            <div class="col-md-8">
                <form th:action="@{/admin/users/add}" th:object="${user}" method="post">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">Nom d'utilisateur *</label>
                                    <input type="text" class="form-control" th:field="*{username}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" th:field="*{email}" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">Pr√©nom *</label>
                                    <input type="text" class="form-control" th:field="*{firstName}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Nom *</label>
                                    <input type="text" class="form-control" th:field="*{lastName}" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">T√©l√©phone *</label>
                                    <input type="tel" class="form-control" th:field="*{phone}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="gender" class="form-label">Genre *</label>
                                    <select class="form-select" th:field="*{gender}" required>
                                        <option value="">S√©lectionner...</option>
                                        <option th:each="gender : ${genders}" th:value="${gender}" th:text="${gender}"></option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Mot de passe *</label>
                                    <input type="password" class="form-control" th:field="*{password}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="role" class="form-label">R√¥le *</label>
                                    <select class="form-select" name="role" required>
                                        <option value="">S√©lectionner un r√¥le...</option>
                                        <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="ville" class="form-label">Ville</label>
                                <select class="form-select" th:field="*{ville}">
                                    <option value="">S√©lectionner une ville...</option>
                                    <option th:each="ville : ${villes}" th:value="${ville.id}" th:text="${ville.nom}"></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-success">üíæ Cr√©er l'utilisateur</button>
                        <a href="/admin/users" class="btn btn-secondary">‚ùå Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
