# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/travel_agency_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuration Thymeleaf
spring.thymeleaf.cache=false

# Configuration de sécurité - Logs détaillés
logging.level.org.springframework.security=DEBUG
logging.level.com.travelagency=DEBUG

# Configuration du serveur
server.port=8080
